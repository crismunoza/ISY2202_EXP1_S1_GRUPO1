<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Recetas Populares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" th:action="@{/login}" method="post" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username">
                                <div class="invalid-feedback">Por favor, introduce un usuario válido.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password">
                                <div class="invalid-feedback">Por favor, introduce una contraseña válida.</div>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña incorrectos.</div>
                            <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada exitosamente.</div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>

                         <div class="mt-3 text-center">

                            <a href="/home" class="btn btn-secondary w-100">Volver al Home</a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            'use strict';

            var forms = document.querySelectorAll('form')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        var username = document.getElementById('username');
                        var password = document.getElementById('password');

                        username.classList.remove('is-valid', 'is-invalid');
                        password.classList.remove('is-valid', 'is-invalid');


                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();

                            if (!username.value) {
                                username.classList.add('is-invalid');
                            } else {
                                username.classList.add('is-valid');
                            }

                            if (!password.value) {
                                password.classList.add('is-invalid');
                            } else {
                                password.classList.add('is-valid');
                            }
                        } else {

                            event.preventDefault();

                            form.submit();
                        }
                    }, false)
                })
        })();
    </script>
</body>
</html>
