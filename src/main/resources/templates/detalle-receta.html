<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Detalle - ' + ${receta.titulo}">Detalle - Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Recetas Populares</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center" th:text="${receta.titulo}"></h2>
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{/img/{imagenUrl}(imagenUrl=${receta.imagenUrl})}" class="img-fluid" th:alt="${receta.titulo}">
            </div>
            <div class="col-md-6">
                <h4>Descripción</h4>
                <p th:text="${receta.descripcion}"></p>
                <h4>Tiempo de Preparación</h4>
                <p th:text="${receta.tiempoPreparacion}"></p>
                <h4>Pasos para preparar</h4>
                <p th:text="${receta.pasos}"></p>
            </div>
        </div>
        <a href="/home" class="btn btn-secondary mt-4">Volver al Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
